<!DOCTYPE html>
<html>

<head>
    <title> Шахматная доска </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/chess.css" type="text/css" />
</head>

<body>
    <div class="col col_1">
        <div class="cell cell_1"></div>
        <div class="cell cell_2">1</div>
        <div class="cell cell_3">2</div>
        <div class="cell cell_4">3</div>
        <div class="cell cell_5">4</div>
        <div class="cell cell_6">5</div>
        <div class="cell cell_7">6</div>
        <div class="cell cell_8">7</div>
        <div class="cell cell_9">8</div>
        <div class="cell cell_10"></div>
    </div>
    <div class="col col_2">
        <div class="cell cell_1">a</div>
        <div class="cell cell_2 figure lod dark"></div>
        <div class="cell cell_3 black figure peshka dark"></div>
        <div class="cell cell_4"></div>
        <div class="cell cell_5 black"></div>
        <div class="cell cell_6"></div>
        <div class="cell cell_7 black"></div>
        <div class="cell cell_8 peshka white figure"></div>
        <div class="cell cell_9 black figure lod white"></div>
        <div class="cell cell_10">a</div>
    </div>
    <div class="col col_3">
        <div class="cell cell_1">b</div>
        <div class="cell cell_2 black figure horse dark"></div>
        <div class="cell cell_3 figure peshka dark"></div>
        <div class="cell cell_4 black"></div>
        <div class="cell cell_5"></div>
        <div class="cell cell_6 black"></div>
        <div class="cell cell_7"></div>
        <div class="cell cell_8 black  peshka white figure"></div>
        <div class="cell cell_9 figure horse white"></div>
        <div class="cell cell_10">b</div>
    </div>
    <div class="col col_4">
        <div class="cell cell_1">c</div>
        <div class="cell cell_2 figure slon dark"></div>
        <div class="cell cell_3 black figure peshka dark"></div>
        <div class="cell cell_4"></div>
        <div class="cell cell_5 black"></div>
        <div class="cell cell cell_6"></div>
        <div class="cell cell_7 black"></div>
        <div class="cell cell_8 peshka white figure"></div>
        <div class="cell cell_9 black figure slon white"></div>
        <div class="cell cell_10">c</div>
    </div>
    <div class="col col_5">
        <div class="cell cell_1">d</div>
        <div class="cell cell_2 black figure queen dark"></div>
        <div class="cell cell_3 figure peshka dark"></div>
        <div class="cell cell_4 black"></div>
        <div class="cell cell_5"></div>
        <div class="cell cell_6 black"></div>
        <div class="cell cell_7"></div>
        <div class="cell cell_8 black  peshka white figure"></div>
        <div class="cell cell_9 figure queen white"></div>
        <div class="cell cell_10">d</div>
    </div>
    <div class="col col_6">
        <div class="cell cell_1">e</div>
        <div class="cell cell_2 figure carol dark"></div>
        <div class="cell cell_3 black figure peshka dark"></div>
        <div class="cell cell_4"></div>
        <div class="cell cell_5 black"></div>
        <div class="cell cell_6"></div>
        <div class="cell cell_7 black"></div>
        <div class="cell cell_8 peshka white figure"></div>
        <div class="cell cell_9 black figure corol white"></div>
        <div class="cell cell_10">e</div>
    </div>
    <div class="col col_7">
        <div class="cell cell_1">f</div>
        <div class="cell cell_2 black figure slon dark"></div>
        <div class="cell cell_3 figure peshka dark"></div>
        <div class="cell cell_4 black"></div>
        <div class="cell cell_5"></div>
        <div class="cell cell_6 black"></div>
        <div class="cell cell_7"></div>
        <div class="cell cell_8 black  peshka white figure"></div>
        <div class="cell cell_9 figure slon white"></div>
        <div class="cell cell_10">f</div>
    </div>
    <div class="col col_8">
        <div class="cell cell_1">g</div>
        <div class="cell cell_2 figure horse dark"></div>
        <div class="cell cell_3 black figure peshka dark"></div>
        <div class="cell cell_4"></div>
        <div class="cell cell_5 black"></div>
        <div class="cell cell_6"></div>
        <div class="cell cell_7 black"></div>
        <div class="cell cell_8  peshka white figure"></div>
        <div class="cell cell_9 black figure horse white"></div>
        <div class="cell cell_10">g</div>
    </div>
    <div class="col col_9">
        <div class="cell cell_1">h</div>
        <div class="cell cell_2 black figure lod dark"></div>
        <div class="cell cell_3 figure peshka dark"></div>
        <div class="cell cell_4 black"></div>
        <div class="cell cell_4"></div>
        <div class="cell cell_6 black"></div>
        <div class="cell cell_7"></div>
        <div class="cell cell_8 black  peshka white figure"></div>
        <div class="cell cell_9 figure lod white"></div>
        <div class="cell cell_10">h</div>
    </div>
    <div class="col col_10">
        <div class="cell cell_1"></div>
        <div class="cell cell_2">1</div>
        <div class="cell cell_3">2</div>
        <div class="cell cell_4">3</div>
        <div class="cell cell_5">4</div>
        <div class="cell cell_6">5</div>
        <div class="cell cell_7">6</div>
        <div class="cell cell_8">7</div>
        <div class="cell cell_9">8</div>
        <div class="cell cell_10"></div>
    </div>

</body>

</html>
