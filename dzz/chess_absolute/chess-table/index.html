<!DOCTYPE html>
<html>

<head>
    <title> Шахматная доска </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/chess.css" type="text/css" />
</head>

<body>
    <div class="col">
        <div class="cell"></div>
        <div class="cell">1</div>
        <div class="cell">2</div>
        <div class="cell">3</div>
        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell"></div>
    </div>
    <div class="col _2">
        <div class="cell">a</div>
        <div class="cell figure lod dark"></div>
        <div class="cell black figure peshka dark"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell peshka white figure"></div>
        <div class="cell black figure lod white"></div>
        <div class="cell">a</div>
    </div>
    <div class="col _3">
        <div class="cell">b</div>
        <div class="cell black figure horse dark"></div>
        <div class="cell figure peshka dark"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black  peshka white figure"></div>
        <div class="cell figure horse white"></div>
        <div class="cell">b</div>
    </div>
    <div class="col _4">
        <div class="cell">c</div>
        <div class="cell figure slon dark"></div>
        <div class="cell black figure peshka dark"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell  peshka white figure"></div>
        <div class="cell black figure slon white"></div>
        <div class="cell">c</div>
    </div>
    <div class="col _5">
        <div class="cell">d</div>
        <div class="cell black figure queen dark"></div>
        <div class="cell figure peshka dark"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black  peshka white figure"></div>
        <div class="cell figure queen white"></div>
        <div class="cell">d</div>
    </div>
    <div class="col _6">
        <div class="cell">e</div>
        <div class="cell figure carol dark"></div>
        <div class="cell black figure peshka dark"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell peshka white figure"></div>
        <div class="cell black figure corol white"></div>
        <div class="cell">e</div>
    </div>
    <div class="col _7">
        <div class="cell">f</div>
        <div class="cell black figure slon dark"></div>
        <div class="cell figure peshka dark"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black  peshka white figure"></div>
        <div class="cell figure slon white"></div>
        <div class="cell">f</div>
    </div>
    <div class="col _8">
        <div class="cell">g</div>
        <div class="cell figure horse dark"></div>
        <div class="cell black figure peshka dark"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell  peshka white figure"></div>
        <div class="cell black figure horse white"></div>
        <div class="cell">g</div>
    </div>
    <div class="col _9">
        <div class="cell">h</div>
        <div class="cell black figure lod dark"></div>
        <div class="cell figure peshka dark"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black"></div>
        <div class="cell"></div>
        <div class="cell black  peshka white figure"></div>
        <div class="cell figure lod white"></div>
        <div class="cell">h</div>
    </div>
    <div class="col _10">
        <div class="cell"></div>
        <div class="cell">1</div>
        <div class="cell">2</div>
        <div class="cell">3</div>
        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell"></div>
    </div>

</body>

</html>
